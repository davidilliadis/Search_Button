
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body id="MyBackground">
    <div class="banner">
      <div class="center-me">
        <h2>TYPE AND PRESS “ENTER” TO SEARCH</h2>
        <div id="cmd">
          <span></span>
          <div id="cursor"></div>
          <input type="text;" name="command" value="" />
        </div>
      </div>
    </div>

    <footer>
      <div class="logo">
        <img class="OurLogo" src="aurora_logoFINAL-01.png" alt="AuroraLogo" />
      </div>
    </footer>
    <!-- grafw mono me kefaleia to input sto searchbar. Etsi to exei kai to allo site kai afti apo katw einai i entoli-->
    <input type="text" onkeyup="this.value = this.value.toUpperCase();" />
    <script>
      $(function() {
        var cursor;
        $("#cmd").click(function() {
          $("input").focus();
          cursor = window.setInterval(function() {
            if ($("#cursor").css("visibility") === "visible") {
              $("#cursor").css({
                visibility: "hidden"
              });
            } else {
              $("#cursor").css({
                visibility: "visible"
              });
            }
          }, 500);
        });

        $("input").keyup(function() {
          $("#cmd span").text($(this).val());
        });

        $("input").blur(function() {
          clearInterval(cursor);
          $("#cursor").css({
            visibility: "visible"
          });
        });
      });

      $(document).ready(function() {
        $("#cmd").trigger("click");
      });
    </script>
  </body>
</html>
